        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./img/messenger.png" alt="" width="30" height="24"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>

                <ul class="navbar-nav d-flex">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
            </div>
        </div>
    </nav>

    <div class="containerNew">
        <div class="wrapper">
            <section class="screen">
                0
            </section>

            <section class="calc-buttons">
                <!-- Row 1 or First Row -->
                <div class="calc-button-row">
                    <button class="calc-button double">C</button>
                    <button class="calc-button">&larr;</button>
                    <button class="calc-button">&divide;</button>
                </div>

                <!-- Row 2 or First Row -->
                <div class="calc-button-row">
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">&times;</button>
                </div>

                <!-- Row 3 or First Row -->
                <div class="calc-button-row">
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">&minus;</button>
                </div>

                <!-- Row 4 or First Row -->
                <div class="calc-button-row">
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">&plus;</button>
                </div>

                <!-- Row 5 or  -->
                <div class="calc-button-row">
                    <button class="calc-button triple">0</button>
                    <button class="calc-button">&equals;</button>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-5">
            <div class="container justify-content-start">
